
<html lang="en">
<head>
		<meta charset="UTF-8">
	<title>Calculadora</title>
	<link rel="stylesheet" href="libs/bootstrap-4/css/bootstrap.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="stylesheet" href="estilo.css">
	
</head>
<body background="portatil01.jpg">
  

	
<body onload="init();">
<table class="calculadora">
<tr>
  <td colspan="4"><span id="resultado"></span></td>
</tr>
<tr>
  <td><button class="btn btn-light btn-block active" id="siete">7</button></td>
  <td><button class="btn btn-light btn-block active" id="ocho">8</button></td>
  <td><button class="btn btn-light btn-block active"id="nueve">9</button></td>
  <td><button class="btn btn-light btn-block active"id="division"><i class="fas fa-divide"></i></button></td>
</tr>
<tr>
  <td><button class="btn btn-info" id="cuatro">4</button></td>
  <td><button class="btn btn-info"id="cinco">5</button></td>
  <td><button class="btn btn-info"id="seis">6</button></td>
  <td><button class="btn btn-info"id="multiplicacion" data="*"><i class="fas fa-times"></i></button></td>
</tr>
<tr>
  <td><button class="btn btn-info" id="uno">1</button></td>
  <td><button class="btn btn-info"id="dos">2</button></td>
  <td><button class="btn btn-info" id="tres">3</button></td>
  <td><button class="btn btn-info" id="resta"><i class="fas fa-minus"></i></button></td>
</tr>
<tr>
  <td><button class="btn btn-info" id="igual"><i class="fas fa-equals"></i></button></td>
  <td><button class="btn btn-info" id="reset">C</button></td>
  <td><button class="btn btn-info" id="cero">0</button></td>
  <td><button class="btn btn-info" id="suma"><i class="fas fa-plus"></i></button></td>
</tr>

<tr>
  <td><button class="btn btn-light btn-block active" id="raiz">v</button></td>
  <td><button class="btn btn-light btn-block active" id="raizcubica">v3</button></td>
  <td><button class="btn btn-light btn-block active"id="punto">.</button></td>
  <td><button class="btn btn-light btn-block active"id="porcentaje"><i class="fas fa-percentage"></i></button></td>
</tr>

</table>

<script src="funcionalidad.js"></script>
<script src="jquery.js"></script>
<script src="libs/bootstrap-4/js/bootstrap.js"></script>	
</body>
</html>
